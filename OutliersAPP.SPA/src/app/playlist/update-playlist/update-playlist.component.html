<div class="container-contact100">
  <div class="wrap-contact100">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateplaylist()" role="form" class="contact100-form">
      <div *ngIf="editForm.dirty" class="form-group">
        <div class="col-lg-6" >
            <div *ngIf="editForm.dirty" class="alert alert-info" style="width: 500px;font-size: 30px;">
              Must Be To Save Changes
            </div>
          </div>
      </div>
      <span class="contact100-form-title">
        Edit Your playlist
      </span>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
        <span class="pull-left"> <strong>playlist name </strong>  </span>
        <input class="input100" type="text"   name="name" [(ngModel)]="playlist.name">

      </div>
      <div  class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
        <span class="pull-left"><h4>Job Description</h4> </span>
        <textarea class="input100"  name="jobDescription" [(ngModel)]="playlist.description"></textarea>
      </div>
      <div class="container-contact100-form-btn">
        <button form="editForm" [disabled]="!editForm.dirty" class="contact100-form-btn">
          <span>
            Save Changes
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
