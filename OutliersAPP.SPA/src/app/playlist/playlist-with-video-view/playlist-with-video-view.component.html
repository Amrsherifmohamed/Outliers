
      <vg-player (onPlayerReady)="onPlayerReady($event)">
        <video #media  width="2000" height="900" controls autoplay="false"
      [vgMedia]="media"
      [src]="this.videos[currentIndex].url"
      id="singleVideo"
      preload="auto"
      crossorigin>
         </video>
      </vg-player>
<ul>
  <li  *ngFor="let item of videos; let $index = index"
      (click)="onClickPlaylistItem(item, $index)"
      [class.selected]="item === currentItem">
      {{ item.description}}
    <div class="mrright"> <h3> newvideo</h3></div>
  </li>
</ul>
