<div class="row">
  <div class="col-lg-10 col-lg-offset-2 detailed">
<div class="col-lg-6  mleft">
<form #PostForm="ngForm" (ngSubmit)="createpathdeats()">
<input [(ngModel)]="careerpathdetails.name" class="form-control" name="name">
<div class="grey-style">
<button type="button" (click)="createpathdeats(PostForm)" class="btn btn-theme" data-dismiss="modal">Add paths</button>
</div>
</form>
</div>
</div>
</div>

<div id="edit" class="tab-pane active">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-2 detailed">
        <!-- <h4 class="mb">Career Path Information</h4> -->
        <form  #editForm="ngForm" id="editForm" (ngSubmit)="updatecareerpath()" role="form" class="form-horizontal">
          <div *ngIf="editForm.dirty" class="form-group">
            <label class="col-lg-2 control-label"> Avatar</label>
            <div class="col-lg-6">

                <div *ngIf="editForm.dirty" class="alert alert-info">
                  <strong>Alert ! </strong>
                  Must Be To Save Changes
                </div>
              </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Career Path name</label>
            <div class="col-lg-6">
              <textarea id="c-name" class="form-control" name="introduction"
                [(ngModel)]="careerpath.pahtname" class="form-control border-white"></textarea>
            </div>
          </div>


          <div class="form-group">
            <label class="col-lg-2 control-label">Career Path Catagory</label>
            <div class="col-lg-6">
              <textarea id="c-name" class="form-control" name="lookingFor" [(ngModel)]="careerpath.category"
                class="form-control border-white"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Career Path Description </label>
            <div class="col-lg-6">
              <textarea id="c-name" class="form-control" name="interests" [(ngModel)]="careerpath.description"
                class="form-control border-white"></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-2 control-label">Paths </label>
          <div class="col-lg-6">
            <ul class="list-group">
                <li  *ngFor="let Flowwer of careerdetails" class="list-group-item" >
                    {{ Flowwer.name }}
                    <button type="button" (click)="deletepath(Flowwer.id)" class="btn btn-danger mdrigt" data-dismiss="modal">Delete</button>
                  </li>
                </ul>
          </div>
          </div>
         <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-theme"
                type="submit">Save</button>
               <a [routerLink]="['/admin']"><button class="btn btn-theme04" type="button">Cancel</button></a>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
