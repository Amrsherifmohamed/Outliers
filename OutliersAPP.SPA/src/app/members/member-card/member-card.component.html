<div class="card mb-3" style="background: #eaeaea;">
  <div class="card card-profile">
    <div class="team-member" style="background: #eaeaea;">
      <img  src="{{user.photoURL || 'assets/User.png'}}" alt="Image" class="img-fluid">
      <div class="text">
        <h2 class="mb-2 font-weight-light h4"></h2>
        <span style="cursor: pointer;" [routerLink]="['/members/',user.id]" class="d-block mb-2 text-white-opacity-05"><h1>{{user.userName}}</h1></span>
        <p style="font-size: 20px;" class="mb-4"> <i class="fa fa-user"></i> {{user.roleName}}</p>

        <a style="padding: 2%;size: 100px;" (click)="sendLike(user.id)">
        <h2 style="cursor: pointer;">  <i class="fa fa-thumbs-up fa-10x"></i> </h2>
        </a>
      </div>

    </div>
  </div>
  </div>
