<div class="card mb-3">
  <div class="card card-profile">
    <div class="card-avatar">
      <a [routerLink]="['/members/',user.id]">
        <img class="img" src="{{user.photoURL || 'assets/User.png'}}" />
      </a>
    </div>
    <div class="card-body ">
      <h6 class="card-category">User Type</h6>
      <h4 class="card-title">{{user.userName}}</h4>
      <p class="card-description">
      </p>
      <button (click)="sendLike(user.id)" class="button">
        <i class="fa fa-thumbs-up"></i>
      </button>
    </div>
  </div>
  </div>
