
<div class="container-fluid gedf-wrapper">
  <div class="row">
    <div class="col-md-2">              
    </div>
    <div class="col-md-10 gedf-main">
  <div>
    <h3 style="font-family:'';margin-right:10px">
      {{likeParam === 'Likers' ? 'Followers' : 'Following'}}  {{pagination.totalItems}}
    </h3>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col">
      <div class="btn-group-vertical float-left">
        <button type="button" [(ngModel)]="likeParam" btnRadio="Likers" (click)="loadUsers();"  class="btn mb-1 mr-10 ajs-button"
          [ngStyle]="{'background':likeParam ==='Likers'?'red' :''}">Followers</button>
        <button type="button" [(ngModel)]="likeParam" (click)="loadUsers();" btnRadio="Likees"  class="btn ajs-button "
          [ngStyle]="{'background':likeParam ==='Likees'?'red' : ''}">Following</button>
      </div>
    </div>
  
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

  <div *ngIf="pagination.totalItems>0" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [itemsPerPage]="pagination.itemsPerPage" [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage" (pageChanged)="search=true;pageChanged($event);" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
</div>
</div>
