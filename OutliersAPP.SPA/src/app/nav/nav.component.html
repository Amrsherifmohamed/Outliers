
<div id="login-page" *ngIf="!loggedIn()">
  <div class="container">
    <div class="login-form">
      <form #form="ngForm" (ngSubmit)="login()" #loginForm="ngForm">
        <h1>Login</h1>
        <div class="form-group">
          <input name="username" [(ngModel)]="model.username" class="form-control" placeholder="username" required>
        </div>
        <div class="form-group">
          <input name="password" [(ngModel)]="model.password" type="password" class="form-control"
            placeholder="Password">
          <span class="input-icon"><i class="fa fa-lock"></i></span>
        </div>
        <button style="outline: none;" type="submit" [disabled]="form.invalid " (click)="login(form)"
          class="login-btn">Login</button>
        <div class="seperator"><b>or</b></div>
        <a class="reset-psw" style="cursor: pointer;" [routerLink]="['/register']">Create Nwe Account</a>
      </form>
    </div>
  </div>
</div>
