<div class="container-contact100">
  <div class="wrap-contact100">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" role="form" class="contact100-form">
      <div *ngIf="editForm.dirty" class="form-group">
        <div class="col-lg-6" >
            <div *ngIf="editForm.dirty" class="alert alert-info" style="width: 500px;font-size: 30px;">
              Must Be To Save Changes
            </div>
          </div>
      </div>
      <span class="contact100-form-title">
        Sponser Your Job
      </span>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
        <span class="pull-left"> <strong>Job Title</strong>  </span>
        <input class="input100" type="text"   name="jobTitle" [(ngModel)]="job.jobTitle">

      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="pull-left"><strong>city</strong></span>
        <input class="input100" type="text"  name="city" [(ngModel)]="job.city">

      </div>
      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
        <span class="pull-left"><strong>country</strong> </span>
        <input class="input100" type="text" name="country" [(ngModel)]="job.country">

      </div>

      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="pull-left"><strong>salary</strong></span>
        <input class="input100" type="text"   name="salary" [(ngModel)]="job.salary">

      </div>
      <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="pull-left"><strong>Experience Needed</strong></span>
        <input class="input100" type="text"   name="experienceNeeded" [(ngModel)]="job.experienceNeeded">

      </div>
      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
        <span class="pull-left"><strong>vacancies</strong> </span>
        <input class="input100" type="text" name="vacancies" [(ngModel)]="job.vacancies">

      </div>
      <div class="wrap-input100 input100-select bg1">
        <span class="pull-left"><strong></strong>Job Roles </span>
        <input class="input100" type="text" name="jobRole" [(ngModel)]="job.jobRole">

        <div>
          <div class="dropDownSelect2"></div>
        </div>
      </div>
        <div class="form cf">
            <section class="payment-type cf">
                <h2>Career Levels :</h2>
                <input type="radio"  id="free" name="careerLevel" [(ngModel)]="job.careerLevel"><label class="free-label four col" for="free">Entry Level (fresh Graduate)</label>
                <input type="radio"  id="basic" name="careerLevel" [(ngModel)]="job.careerLevel"><label class="basic-label four col" for="basic"> Intermediate or Experienced Level</label>
                <input type="radio"  id="premium" name="careerLevel" [(ngModel)]="job.careerLevel"><label class="premium-label four col" for="premium">Senior or Top-Level</label>

              </section>

            <section class="payment-type cf">
                <h2>JobType :</h2>
                <input type="radio"  id="credit" name="jobType" [(ngModel)]="job.jobType"><label class="credit-label four col" for="credit"> Full Time</label>
                <input type="radio"   id="debit"  name="jobType" [(ngModel)]="job.jobType" ><label class="debit-label four col" for="debit">Part Time</label>
                <input type="radio" id="paypal"  name="jobType" [(ngModel)]="job.jobType"><label class="paypal-label four col" for="paypal">Remotly</label>

              </section>

          </div>



      <div  class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
        <span class="pull-left"><h4>Job Description</h4> </span>
        <textarea class="input100"  name="jobDescription" [(ngModel)]="job.jobDescription"></textarea>

      </div>

      <div  class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
        <span class="pull-left"><h4>Job Requirements</h4> </span>
        <textarea class="input100"    placeholder="Please write your requirements in the form of points like :

        1- ....

        2- ...."  name="jobRequirements" [(ngModel)]="job.jobRequirements"></textarea>

      </div>
      <div class="container-contact100-form-btn">
        <button form="editForm" [disabled]="!editForm.dirty" class="contact100-form-btn">
          <span>
            Save Changes
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
